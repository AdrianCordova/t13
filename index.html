<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" />
  <title>T13</title>
</head>
<body>
  <div id="principal">
  <main>
    <h1>Listado Estudiantes</h1>
    <p>Agrega nombre, apellido, matricula y estado del estudiante.</p>
    <form>
    <label>Nombre</label>
    <input type="text" id="nom"/>
    <label>Apellido</label>
    <input type="text" id="ape"/>
    <label>Matricula</label>
    <input type="number"  id="mat"/>
    <label>Estado</label>
    <input type="text" id="estado"/>
    <button type="button" id="agregar">Agregar</button>
    <br/>
 <div id="modif">
    <label>ID</label>
    <input type="text" id="id"/>
    <button type="button" id="modificar">Modificar</button>
    <button type="button" id="eliminar">Eliminar</button>
</div>
</form>

  </main>

  <section id="contenedor">

    <table id="tabla">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Matricula</th>
        <th>Estado</th>
      </tr>
      <tbody id="contenido">
      </tbody>
    </table>

  </section>
</div>
  <script src="js/jquery-1.12.3.min.js"></script>
  <script src="js/code.js"></script>

  </script>
</body>
</html>
